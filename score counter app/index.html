<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width", initial-scale=1.0">
    <meta name="author" content="Murtaza Saifee" />
    <title>Score Count</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body>
    <div class="container">
      <div class="column">
        <h3>Home</h3>
        <h2 id="home">0</h2>
        <div>
          <button id="home-btn-1" onclick= "homePlusOne()">+1</button>
          <button id="home-btn-2" onclick= "homePlusTwo()">+2</button>
          <button id="home-btn-3" onclick= "homePlusThree()">+3</button>
          <button id="home-reset" onclick = "homeReset()">Reset</button>
        </div>
      </div>
      <div class="column">
        <h3>Guest</h3>
        <h2 id="guest">0</h2>
        <div>
          <button id="guest-btn-1" onclick= "guestPlusOne()">+1</button>
          <button id="guest-btn-2" onclick= "guestPlusTwo()">+2</button>
          <button id="guest-btn-3" onclick= "guestPlusThree()">+3</button>
          <button id="guest-reset" onclick = "guestReset()">Reset</button>
        </div>
      </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
